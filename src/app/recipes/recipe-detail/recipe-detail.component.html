<div class="row" >
  <div class="col-xs-12">
    <img src= {{recipe.imagepath}} alt="" class="img-responive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a (click)="AddtoShop()" style="cursor: pointer;"></a>To Shopping List </li>
        <li><a style="cursor:pointer;" (click)="onEditrecipe()"></a>Edit Recipe</li>
        <li><a style="cursor:pointer;" (click)="onDeleterecipe()"></a>Delete Recipe</li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.desc}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class= "list-group-item" *ngFor ="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
