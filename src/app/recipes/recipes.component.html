<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="SelectedRecipe=$event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf ="SelectedRecipe ; else Text">
    </app-recipe-detail>
    <ng-template #Text>
      <h2>Please Select a Recipe</h2>
    </ng-template>
  </div>
</div>
