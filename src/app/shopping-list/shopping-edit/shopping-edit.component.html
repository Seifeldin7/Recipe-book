<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label>Name</label>
          <input type="text" class="form-control" #nameinput>
        </div>
        <div class="col-sm-2 form-group">
            <label>Amount</label>
            <input type="number" class="form-control" #amountinput>
          </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="button" (click)="Addingredient()">Add</button>
          <button class="btn btn-danger " type="button" style="margin-left:5px;">Delete</button>
          <button class="btn btn-primary" type="button" style="margin-left:5px;">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
